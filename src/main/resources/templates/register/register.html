<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cerulean/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">


  <head>
    <meta charset="UTF-8">
    <title>Registration</title>
  </head>
<body>
<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form class="mt-3" th:action="@{/register}" method="post" th:object="${student}">
        <fieldset>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-calendar3"></i></span>
            <input type="date" th:field="*{dateOfBirth}" class="form-control" id="date" name="date"
                   aria-label="Дата рождения"
                   aria-describedby="basic-addon1">
          </div>
          <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Error</div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope-at"></i></span>
            <input type="email" th:field="*{email}" class="form-control" id="username" name="username"
                   placeholder="Введите вашу почту" aria-label="Ваша почта"
                   aria-describedby="basic-addon2">
          </div>
          <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3"><i class="bi bi-key-fill"></i></span>
            <input type="password" th:field="*{password}" class="form-control" id="password" name="password"
                   placeholder="Введите ваш пароль" aria-label="Ваша почта"
                   aria-describedby="basic-addon3">
          </div>
          <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon4"><i class="bi bi-person-vcard-fill"></i></span>
            <input type="text" th:field="*{name}" class="form-control" id="name" name="name"
                   placeholder="Введите ваше имя" aria-label="Ваше имя"
                   aria-describedby="basic-addon4">
          </div>
          <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        </fieldset>
        <div class="d-grid gap-2 pt-2">
          <button class="btn btn-lg btn-success" type="submit">Зарегистрироваться</button>
          <a class="btn btn-lg btn-danger" href="/" role="button">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
