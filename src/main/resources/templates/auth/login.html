<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" style="background-color: #505160;">
        <div class="card-header text-center custom-header text-white" style="background-color: #505160;">
          <h2 class="font-weight-bold">Вход</h2>
        </div>
        <div class="card-body text-white">
          <form th:action="@{/login/ok}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Почта</label>
              <input type="email" class="form-control" id="username" name="username"
                     placeholder="Введите вашу почту" aria-label="Почта">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="Введите ваш пароль" aria-label="Пароль">
            </div>
            <div th:if="${param.error}" style="color: red">
              Не правильное имя или пароль.
            </div>
            <div class="d-grid gap-2 pt-2">
              <p>Не зарегистрированы? <span><a href="/register">Зарегистрироваться</a></span></p>
              <button class="btn btn-lg btn-success" type="submit">Вход</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
